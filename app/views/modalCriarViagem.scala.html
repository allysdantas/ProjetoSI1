<!-- Modal -->

<div class="modal fade" id="modalCriarViagem">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Criando Viagem</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">País</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="pais">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Estado</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="estado">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Cidade</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="cidade">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Endereço</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="endereco">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Referência</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="referencia"
								placeholder="Ex. Proximo ao parque de diversões">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Data</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" id="data">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="descricao"
								placeholder="Digite uma breve descrição de como será a viagem"></textarea>
							<div class="col-sm-10"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Tipo</label>
						<div class="col-sm-10">
							<label class="radio-inline"> <input type="radio"
								name="aberta" id="aberta" value="aberta"> Aberta
							</label> <label class="radio-inline"> <input type="radio"
								name="limitada" id="limitada" value="limitada"> Limitada
							</label>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary">Criar</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
